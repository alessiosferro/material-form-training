<section>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutGap=".9rem"
    fxLayoutAlign="center center"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        email
        autocomplete="email"
        formControlName="email"
        required
        placeholder="E-Mail"
      />
      <mat-hint>Insert your e-mail</mat-hint>
      <mat-error *ngIf="!getControl('email').hasError('required')"
        >Enter a valid e-mail</mat-error
      >
      <mat-error *ngIf="getControl('email').hasError('required')"
        >Field is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        required
        autocomplete="current-password"
        type="password"
        matInput
        formControlName="password"
        placeholder="Password"
      />
      <mat-error *ngIf="getControl('password').hasError('required')"
        >Field is required</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</section>
